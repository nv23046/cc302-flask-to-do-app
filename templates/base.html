<!DOCTYPE html>
<html>
<head>
    <title>To-Do App</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; padding: 20px; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
        h1 { text-align: center; }
        ul { list-style: none; padding: 0; }
        li { padding: 8px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; }
        .done { text-decoration: line-through; color: gray; }
        a { margin-left: 10px; }
        input[type="text"] { width: 80%; padding: 6px; }
        button { padding: 6px 10px; }
    </style>
</head>
<body>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>
</html>
