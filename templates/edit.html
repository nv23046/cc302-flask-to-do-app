{% extends "base.html" %}

{% block title %}Edit Task{% endblock %}

{% block content %}
<h1 class="text-center mb-4">
    <i class="fas fa-edit"></i> Edit Task
</h1>

<form method="POST" class="mb-4">
    <div class="mb-3">
        <label for="title" class="form-label">Task Title *</label>
        <input
            type="text"
            id="title"
            name="title"
            class="form-control form-control-lg"
            value="{{ task.title }}"
            placeholder="Edit task name"
            required
        >
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea
            id="description"
            name="description"
            class="form-control"
            rows="3"
            placeholder="Add task details..."
        >{{ task.description or '' }}</textarea>
    </div>

    <div class="row">
        <div class="col-md-4 mb-3">
            <label for="priority" class="form-label">Priority</label>
            <select id="priority" name="priority" class="form-select">
                <option value="1" {% if task.priority == 1 %}selected{% endif %}>Low</option>
                <option value="2" {% if task.priority == 2 %}selected{% endif %}>Medium</option>
                <option value="3" {% if task.priority == 3 %}selected{% endif %}>High</option>
            </select>
        </div>

        <div class="col-md-4 mb-3">
            <label for="status" class="form-label">Status</label>
            <select id="status" name="status" class="form-select">
                <option value="todo" {% if task.status == 'todo' %}selected{% endif %}>To Do</option>
                <option value="doing" {% if task.status == 'doing' %}selected{% endif %}>In Progress</option>
                <option value="done" {% if task.status == 'done' %}selected{% endif %}>Done</option>
            </select>
        </div>

        <div class="col-md-4 mb-3">
            <label for="due_date" class="form-label">Due Date</label>
            <input
                type="date"
                id="due_date"
                name="due_date"
                class="form-control"
                value="{{ task.due_date or '' }}"
            >
        </div>
    </div>

    <div class="mb-3 form-check">
        <input
            type="checkbox"
            id="completed"
            name="completed"
            class="form-check-input"
            {% if task.completed %}checked{% endif %}
        >
        <label class="form-check-label" for="completed">
            Mark as completed
        </label>
    </div>

    <button type="submit" class="btn btn-success w-100">
        <i class="fas fa-save"></i> Save Changes
    </button>
</form>

<a href="{{ url_for('index') }}" class="back-link">
    <i class="fas fa-arrow-left"></i> Back to list
</a>
{% endblock %}
