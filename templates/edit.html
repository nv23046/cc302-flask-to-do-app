{% extends "base.html" %}
{% block content %}
<h1>Edit Task</h1>

<form method="post">
    <input type="text" name="title" value="{{ task.title }}" required>
    <br><br>
    <label>
        <input type="checkbox" name="completed" {% if task.completed %}checked{% endif %}>
        Completed
    </label>
    <br><br>
    <button type="submit">Save</button>
    <a href="/">Cancel</a>
</form>
{% endblock %}
